<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calorie calculator</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <section>
        <div>

            <h1>Kalorien Rechner:</h1>
            <form action="/action_page.php">
                <label for="quantity">Körpergröße </label>
                <input type="number" id="height" name="quantity" placeholder="cm"><br><br><br>

                <label for="quantity">Gewicht </label>
                <input type="number" id="weight" name="quantity" placeholder="Kg"><br><br><br>

                <label for="quantity">Alter </label>
                <input type="number" id="age" name="quantity" placeholder="year"><br><br>

                <h3>Körperbau:</h3>
                <input type="radio" name="colors" id="man" checked>Weiblich<br>
                <input type="radio" name="colors" id="woman" checked>Männlich<br><br><br>

                <label for="activities">Arbeits und Freizeitaktivität:</label><br><br>
                <select name="activities" id="activities">
                    <option value="sleep">Schlafen</option>
                    <option value="sitting">Nur Sitzen oder Liegen</option>
                    <option value="easyWork">Ausschließlich sitzende Tätigkeit mit wenig oder keiner körperlichen
                        Aktivität</option>
                    <option value="simpleWork">Sitzende Tätigkeit mit zeitweilig gehender oder stehender Tätigkeit.
                    </option>
                    <option value="middleWork">Überwiegend gehende oder stehende Tätigkeit</option>
                    <option value="hardWork">Körperlich anstrengende berufliche Arbeit
                    </option>
                </select>
                <button type="button" onclick="countColories()">Calculate</button><br><br>
            </form>
            <span></span>
            <article class="results">
                <article>
                    <h3>Grundumsatz :</h3>
                    <p id="kcalGrundumsatz">_ _ _ _ _Kcal</p>
                    <p id="kJGrundumsatz">_ _ _ _ _kJ</p>
                </article>
                <article>
                    <h3>Gesamtumsatz :</h3>
                    <p id="kcalGesamtumsatz">_ _ _ _ _Kcal</p>
                    <p id="kJGesamtumsatz">_ _ _ _ _KJ</p>
                </article>
            </article>

        </div>
        <div>
            <img src="assets/img/Design ohne Titel.png" alt="Design" />
        </div>
    </section>
    <script src="assets/js/main.js"></script>
</body>

</html>
